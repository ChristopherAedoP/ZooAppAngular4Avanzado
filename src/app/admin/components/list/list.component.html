<div [@fadeLateral]>



<div class="col-lg-12">
  <h3> {{ title }} </h3>


  <div class="row">

    <div class=" col-lg-1">
      Buscar:
    </div>
        <div class=" col-lg-11">

          <input type="text" [(ngModel)]="busqueda"  >

        </div>
  </div>
    <div class="row">

      <div class=" col-lg-12" *ngIf="busqueda" >
       Termino de busqueda:  <strong>{{busqueda}}</strong>
      </div>

    </div>
<br>
  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th>Nombre</th>
        <th>Año</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal  of animals | search: busqueda" >
        <td> {{ animal.name }} </td>
        <td>{{ animal.year }}</td>
        <td>
             <a [routerLink]="[ '/animal', animal._id ]" class="btn btn-sm btn-success">
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
               Ver
            </a>
            <a [routerLink]="[ '/admin-panel/editar', animal._id ]" class="btn btn-sm btn-primary">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
               Editar
            </a>
             <!-- href="#myModal-{{animal._id}}" -->
            <a [attr.data-animalname]="animal.name"  [attr.data-animalid]="animal._id" href="#myModal" data-toggle="modal" data-target="#myModal" class="btn btn-sm btn-danger">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
               Eliminar
            </a>
        </td>

      </tr>
    </tbody>
  </table>

</div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Borrar Animal</h4>
              </div>
              <div class="modal-body">
                ¿Estas seguro de eliminar el animal <strong> <label  class="animalname"> </label>  </strong>?

                <p class="text-warning"><small>si borras el animal no podras recuperarlo.</small></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">cerrar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAnimals()" >Borrar</button>
              </div>
            </div>
          </div>
        </div>

</div>
