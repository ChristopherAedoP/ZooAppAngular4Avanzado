<div class="row vertical-offset-100" [@fadeIn]>
      <div *ngIf="mensaje" [ngClass]="{'alert-success': status ,'alert-danger': !status }" class="alert alert-success" role="alert">
        {{mensaje}}
      </div>
  <div class="col-md-4 col-md-offset-4">



    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">Identificate</h1>
      </div>
      <div class="panel-body">



        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" accept-charset="UTF-8" role="form">
          <fieldset>
            <div class="form-group">
              <label for="email">Correo Electr칩nico</label>
              <input name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" type="text" required>
              <span class="text-danger" *ngIf="!email.valid && email.touched">
              El correo electr칩nico es obligatorio.
              </span>
            </div>
            <div class="form-group">
              <label for="password">Contrase침a</label>
              <input name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" type="password" value="" required>
              <span class="text-danger" *ngIf="!password.valid && password.touched">
              La contrase침a es obligatoria.
              </span>
            </div>

            <input [disabled]="!loginForm.form.valid" class="btn btn-lg btn-success btn-block" type="submit" value="Entrar">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
